
<div class="table-wrapper">
  <div class="ms-auto p-2">
    <button
      mat-mini-fab
      color="primary"
      matTooltip="Agregar Asignación"
      (click)="addAssignment()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="seccion" sticky>
        <th mat-header-cell *matHeaderCellDef> Sección(s) </th>
        <td mat-cell *matCellDef="let element"> {{ element.seccion }} </td>
      </ng-container>

      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef> Nombre del estudiante </th>
        <td mat-cell *matCellDef="let element">
          {{ element.student.name + ' ' +  element.student.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grado </th>
        <td mat-cell *matCellDef="let element">{{ element.grade.name }}</td>
      </ng-container>

      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let element" align="center">
          <button mat-icon-button matTooltip="Acciones" [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editAssignment(element)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>

            <button mat-menu-item (click)="deleteAssignment(element)">
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons>
  </mat-paginator>
</div>
